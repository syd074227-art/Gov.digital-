<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة KR الرقمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;500;700;900&display=swap');

        :root {
            --bg-dark: #080808;
            --card-dark: #121212;
            --accent: #00e676; /* نيون أخضر فخم */
            --accent-gradient: linear-gradient(135deg, #00c853, #b2ff59);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Kufi Arabic', sans-serif; -webkit-tap-highlight-color: transparent; }

        body { background-color: var(--bg-dark); color: var(--text-main); overflow-x: hidden; padding-bottom: 100px; }

        /* --- Header & Profile --- */
        .top-nav { padding: 25px 20px; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to bottom, #111, transparent); }
        .profile-area { display: flex; align-items: center; gap: 12px; }
        .profile-pic { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent); padding: 2px; position: relative; }
        .profile-pic img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .welcome-text h4 { font-size: 14px; color: var(--text-dim); font-weight: 300; }
        .welcome-text p { font-size: 16px; font-weight: 700; }
        .top-icons { display: flex; gap: 15px; font-size: 20px; }

        /* --- Advanced Search --- */
        .search-container { padding: 0 20px; margin-bottom: 25px; }
        .search-bar { 
            background: var(--card-dark); 
            border: 1px solid var(--glass-border); 
            border-radius: 18px; 
            padding: 15px 20px; 
            display: flex; 
            align-items: center; 
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .search-bar:focus-within { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 230, 118, 0.2); }
        .search-bar input { background: none; border: none; color: white; width: 100%; outline: none; font-size: 14px; }
        .search-bar i { color: var(--text-dim); }

        /* --- Section Titles --- */
        .sec-header { padding: 0 20px 15px; display: flex; justify-content: space-between; align-items: center; }
        .sec-header h3 { font-size: 17px; font-weight: 700; }
        .sec-header span { color: var(--accent); font-size: 13px; font-weight: 500; cursor: pointer; }

        /* --- Quick Access (Scrollable) --- */
        .quick-access { display: flex; gap: 12px; overflow-x: auto; padding: 0 20px 25px; scrollbar-width: none; }
        .quick-access::-webkit-scrollbar { display: none; }
        .q-item { 
            min-width: 100px; 
            background: var(--card-dark); 
            padding: 15px; 
            border-radius: 20px; 
            text-align: center; 
            border: 1px solid var(--glass-border);
            transition: 0.3s;
        }
        .q-item i { font-size: 22px; color: var(--accent); margin-bottom: 8px; display: block; }
        .q-item span { font-size: 12px; color: var(--text-dim); }
        .q-item:active { transform: scale(0.9); background: var(--glass); }

        /* --- Featured Cards --- */
        .featured-cards { padding: 0 20px 25px; }
        .digital-id { 
            background: linear-gradient(135deg, #111 0%, #1a1a1a 100%); 
            border-radius: 25px; 
            padding: 20px; 
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            height: 180px;
        }
        .digital-id::after { content: ''; position: absolute; top: -50%; right: -20%; width: 200px; height: 200px; background: var(--accent); filter: blur(100px); opacity: 0.1; }
        .id-top { display: flex; justify-content: space-between; align-items: flex-start; }
        .id-top img { width: 45px; opacity: 0.8; }
        .id-info { margin-top: 30px; }
        .id-info h2 { font-size: 20px; letter-spacing: 1px; margin-bottom: 5px; }
        .id-info p { font-size: 12px; color: var(--text-dim); }

        /* --- Grid Categories --- */
        .categories-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            padding: 0 20px; 
        }
        .cat-item { 
            background: var(--card-dark); 
            padding: 20px 10px; 
            border-radius: 22px; 
            text-align: center; 
            border: 1px solid var(--glass-border);
            animation: fadeIn 0.5s ease forwards;
        }
        .cat-icon { 
            width: 50px; height: 50px; border-radius: 15px; margin: 0 auto 12px; 
            display: flex; align-items: center; justify-content: center; font-size: 22px; 
        }
        .cat-item span { font-size: 11px; font-weight: 500; display: block; height: 30px; }

        /* --- Bottom Navigation --- */
        .bottom-nav { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; 
            background: rgba(18, 18, 18, 0.9); 
            backdrop-filter: blur(20px); 
            border-radius: 25px; 
            padding: 12px 10px; 
            display: flex; 
            justify-content: space-around; 
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            z-index: 1000;
        }
        .nav-item { text-align: center; color: var(--text-dim); flex: 1; transition: 0.3s; position: relative; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; font-weight: 500; }
        .nav-item.active { color: var(--accent); }
        .nav-item.active::after { content: ''; position: absolute; top: -12px; left: 50%; transform: translateX(-50%); width: 20px; height: 3px; background: var(--accent); border-radius: 0 0 10px 10px; box-shadow: 0 5px 10px rgba(0, 230, 118, 0.4); }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="profile-area">
            <div class="profile-pic">
                <img src="https://via.placeholder.com/100" alt="User">
            </div>
            <div class="welcome-text">
                <h4>أهلاً بك</h4>
                <p>عبدالله محمد</p>
            </div>
        </div>
        <div class="top-icons">
            <i class="far fa-bell"></i>
            <i class="far fa-clock"></i>
        </div>
    </div>

    <div class="search-container">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="ابحث في الخدمات الرقمية، الهويات، أو الأخبار...">
            <i class="fas fa-sliders-h"></i> </div>
    </div>

    <div class="sec-header">
        <h3>الوصول السريع</h3>
    </div>
    <div class="quick-access">
        <div class="q-item"><i class="fas fa-calendar-alt"></i><span>التقويم</span></div>
        <div class="q-item"><i class="fas fa-university"></i><span>الجهات</span></div>
        <div class="q-item"><i class="fas fa-qrcode"></i><span>تصريحي</span></div>
        <div class="q-item"><i class="fas fa-wallet"></i><span>المحفظة</span></div>
    </div>

    <div class="sec-header">
        <h3>البطاقات المفضلة</h3>
        <span>عرض الكل</span>
    </div>
    <div class="featured-cards">
        <div class="digital-id">
            <div class="id-top">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Coat_of_arms_of_Saudi_Arabia.svg" alt="Logo">
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="id-info">
                <p>بطاقة الهوية الوطنية</p>
                <h2>١٠٩٢٨٣٧٤٦٥</h2>
                <p style="margin-top: 10px; font-size: 10px; color: var(--accent);">نشط • تم التحقق الرقمي</p>
            </div>
        </div>
    </div>

    <div class="sec-header">
        <h3>استكشف التصنيفات</h3>
        <span>عرض الكل</span>
    </div>
    <div class="categories-grid">
        <div class="cat-item">
            <div class="cat-icon" style="background: rgba(168, 85, 247, 0.1); color: #a855f7;"><i class="fas fa-users"></i></div>
            <span>الشخصية والأسرة</span>
        </div>
        <div class="cat-item" style="animation-delay: 0.1s;">
            <div class="cat-icon" style="background: rgba(239, 68, 68, 0.1); color: #ef4444;"><i class="fas fa-heartbeat"></i></div>
            <span>الصحة</span>
        </div>
        <div class="cat-item" style="animation-delay: 0.2s;">
            <div class="cat-icon" style="background: rgba(245, 158, 11, 0.1); color: #f59e0b;"><i class="fas fa-mosque"></i></div>
            <span>الدينية</span>
        </div>
        <div class="cat-item" style="animation-delay: 0.3s;">
            <div class="cat-icon" style="background: rgba(59, 130, 246, 0.1); color: #3b82f6;"><i class="fas fa-graduation-cap"></i></div>
            <span>التعليم</span>
        </div>
        <div class="cat-item" style="animation-delay: 0.4s;">
            <div class="cat-icon" style="background: rgba(16, 185, 129, 0.1); color: #10b981;"><i class="fas fa-hand-holding-usd"></i></div>
            <span>التجارة والمالية</span>
        </div>
        <div class="cat-item" style="animation-delay: 0.5s;">
            <div class="cat-icon" style="background: rgba(34, 197, 94, 0.1); color: #22c55e;"><i class="fas fa-car"></i></div>
            <span>المركبات والمرور</span>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-th-large"></i>
            <span>الخدمات</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-compass"></i>
            <span>واكب</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-comment-dots"></i>
            <span>رسائل</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>معلوماتي</span>
        </div>
    </div>

    <script>
        // أنيميشن بسيط عند النقر على الشريط السفلي
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelector('.nav-item.active').classList.remove('active');
                this.classList.add('active');
                
                // إضافة اهتزاز بسيط (Haptic feedback simulation)
                if (window.navigator.vibrate) window.navigator.vibrate(10);
            });
        });

        // أنيميشن البحث
        const searchInput = document.querySelector('.search-bar input');
        searchInput.addEventListener('focus', () => {
            document.querySelector('.search-bar').style.transform = 'scale(1.02)';
        });
        searchInput.addEventListener('blur', () => {
            document.querySelector('.search-bar').style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
